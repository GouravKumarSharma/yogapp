{% extends 'yogbookingapp/master.html' %}
{% load static %}
{% block content %}
<form class="form" method="POST">
  {% csrf_token %}
  <script
      src="https://checkout.razorpay.com/v1/checkout.js"
      data-key="rzp_test_Dr4vACZpQp5l9V" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
      data-amount="29900" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
      data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
      data-order_id="{{payment.id}}"//Replace with the order_id generated by you in the backend.
      data-buttontext=""
      data-name="Yogbooking.com"
      data-description="Yogbooking description"
      data-image="{% static 'images/logo.png'%}"
      data-prefill.name="Akash Kumar"
      data-prefill.email="akashdhiman025@gmail.com"
      data-theme.color="#009686"
  ></script>
  <input type="hidden" custom="Hidden Element" name="data-buttontext">
  <div class="site-section" data-aos="fade">
  <div class="container-fluid">

    <div class="row justify-content-center">
      <div class="col-md-7">


        <div class="row">
          <div class="col-lg-8 mb-5">
            <form action="#">


              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Full Name</label>
                  <input type="text" name="name" id="fname" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="lname">No. Of People</label>
                  <input type="text" name="noofpeople" id="lname" class="form-control">
                </div>

              </div>


              <div class="row form-group">
                <div class="col-md-6">
                  <label class="text-black" for="lname">Date Of Booking</label>
                  <input type="date" name="date" id="lname" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="lname">Mobile Number</label>
                  <input type="number" name="mobile" id="lname" class="form-control">
                </div>
                <div class="col-md-12">
                  <label class="text-black" for="email">Email</label>
                  <input type="email" name="email" id="email" class="form-control">
                </div>
              </div>

              <div class="row form-group">        

                <div class="col-md-12">
                  <label class="text-black" for="subject">Address</label>
                  <input type="subject" name="address" id="subject" class="form-control">
                </div>
                <div class="col-md-12">
                  <label class="text-black" for="subject">Any Injury</label>
                  <input type="subject" name="injury" id="subject" class="form-control">
                </div>
                <div class="col-md-12">
                  <label class="text-black" for="subject">Choose Your Package</label>
                  <select name="item" class="form-control" id="exampleFormControlSelect1">
                    {% for s in services %}
                    <option value="{{s.name}}">{{s.name}}</option>
                    {% endfor %}
       </select>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="message">Message</label>
                  <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Write your notes or questions here..."></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Book Instructor" class="btn btn-info py-2 px-4 text-white">
                </div>
              </div>


            </form>
          </div>
          <div class="col-lg-3 ml-auto">
            <div class="mb-3 bg-white">
              <p class="mb-0 font-weight-bold">Address :</p>
              <p class="mb-4"> Shubham Vihar House Number 33 Near Bharat Gas Godam 202403</p>
              <p class="mb-0 font-weight-bold">Phone</p>
              <p class="mb-4"><a href="#">+91 9997971983</a></p>
              <p class="mb-0 font-weight-bold">Email Address</p>
              <p class="mb-0"><a href="#">support@yogbooking.com</a></p>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
  
</form>
<style media="screen">
  #buttontext{
    display: hidden;
  }
</style>

{% endblock %}
